<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="icon" href="data:,">
		<link rel="stylesheet" href="style.css">
		<title>Super Music JS!</title>
	</head>
	<body>
		<div class="container">
			<canvas id="canvas" width="400" height="400"></canvas>
			<div id="botoesMusica" class="botoes-musica inativo">
				<div id="botaoMusicaAnterior" class="botao botao-selecao"></div>
				<div id="botaoMusica" class="botao"></div>
				<div id="botaoProximaMusica" class="botao botao-selecao"></div>
			</div>
			<div id="botoesNota" class="botoes-nota inativo">
				<div data-posicao="0" class="botao"></div>
				<div data-posicao="1" class="botao"></div>
				<div data-posicao="2" class="botao"></div>
				<div data-posicao="3" class="botao"></div>
			</div>
			<div id="botaoVoltar" class="botao botao-voltar inativo">
			</div>
			<script src="main.js"></script>
	</body>
</html>
